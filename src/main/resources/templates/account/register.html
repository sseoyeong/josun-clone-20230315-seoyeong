<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register page</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="/static/css/register.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="container">
        <header>
            <div class="header-container">
                <div class="header-left-container">
                    <div class="nav-menu-button">
                        <img class="nav-menu-button-link" src="/static/images/btn_menu.png" alt="menu">
                    </div>
                    <div class="main-site-logo">
                        <div class="site-logo">JOSUN HOTELS & RESORTS</div>
                    </div>
                    <div class="find-hotel-button">
                        <div class="find-button">상품찾기
                            <img src="/static/images/btn_find.png" alt="더보기">
                        </div>
                    </div>
                </div>
                <div class="header-right-container">
                    <ul>
                        <li><a class="header-login-button" href="/account/login">로그인</a></li>
                        <li><a class="header-regist-button" href="/account/register">회원가입</a></li>
                        <li><a class="header-reserve-button" href="">예약확인</a></li>
                        <button type="button" class="reserveBtn">
                            <a href="/booking/booking">RESERVATION</a>
                        </button>
                    </ul>
                </div>
            </div>
            <nav class="nav-invisible">
                <div class="site-nav-button">
                    <div class="menu-button">MY PAGE</div>
                    <a class="site-nav-child-button" href="">MY PAGE</a>
                    <a class="site-nav-child-button" href="">MY POINT</a>
                    <a class="site-nav-child-button" href="">MY COUPON</a>
                    <a class="site-nav-child-button" href="">예약확인</a>
                    <a class="site-nav-child-button" href="">관심리스트</a>
                    <a class="site-nav-child-button" href="">개인정보관리</a>
                    <div class="menu-button-n">CUSTOMER SERVICE</div>
                    <a class="site-nav-child-button" href="">Q&A</a>
                    <a class="site-nav-child-button" href="">FAQ</a>
                    <a class="site-nav-child-button" href="">GIFT CARD</a>
                </div>
            </nav>
            <script src="/static/js/header/header.js"></script>
        </header>
        <main>
            <div class="main">
                <h1 class="account-title">JOIN NOW</h1>
                <div class="inner">
                    <h2 class="titDep2">필수정보 입력</h2>
                    <div class="frmBox">
                        <div class="errors errors-invisible">
                            <ul class="error-msgs">
    
                            </ul>
                        </div>
                        <div class="frmInfo">
                            <ul class="intList">
                                <li class="error">
                                    <div class="intWrap">
                                        <span class="tit">
                                            <label for="eName">NAME＊</label>
                                        </span>
                                    </div>
                                    <div class="intInner duobuleInp">
                                        <span class="intArea">
                                            <input type="text" id="eName" class="account-input" placeholder="Family Name(이름)">
                                        </span>
                                        <span class="intArea">
                                            <input type="text" id="eName2" class="account-input" placeholder="First Name(성)">
                                        </span>
                                    </div>
                                </li>
                                <li>
                                    <div class="intWrap">
                                        <span class="tit">
                                            <label for="userId">EMAIL*</label>
                                        </span>
                                    </div>
                                    <div class="intInner">
                                        <span class="intArea">
                                            <input type="text" id="userId" class="account-input" placeholder="영문/숫자 조합으로 8 ~ 12자리로만 가능합니다.">
                                        </span>
                                        <button type="button" class="btnSC">EMAIL 중복 확인</button>
                                    </div>
                                </li>
                                <li>
                                    <div class="intWrap">
                                        <span class="tit">
                                            <label for="password">PASSWORD＊</label>
                                        </span>
                                    </div>
                                    <div class="intInner">
                                        <span class="intArea2">
                                            <input type="password" id="userPw" class="account-input" placeholder="영문/숫자/특수문자를 사용하며, 8 ~ 12자리로만 가능합니다.">
                                        </span>
                                    </div>
                                    <p class="txtGuide">＊비밀번호가 내 ID가 포함되거나, 연속되는 문자 또는 숫자는 3자리 이상을 사용할 수 없습니다.</p>
                                    <p class="txtGuide">＊특수문자(!@#$%^&+=)중 하나를 선택하시면 됩니다.</p>
                                </li>
                                
                            </ul>
                        </div>
                    </div>
                    <div class="btnArea">
                        <button type="button" class="btnSC btnL">취소</button>
                        <button type="button" class="btnSC btnL active" id="join-complete">회원가입</button>
                    </div>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </div>
    <script src="/static/js/account/register.js"></script>
</body>
</html>
